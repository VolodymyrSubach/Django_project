<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LMS - {{ title }}</title>
</head>
<body>
    <form method='GET'>
        <label for="gname">Group name:</label>
        <input type="text" id="gname" name="group_name" placeholder="Php_02-05-2022"><br><br>
        <label for="gdescription">Group description:</label>
        <input type="text" id="gdescription" name="group_description" placeholder="Php"><br><br>
        <input type="submit" value="Submit">
    </form>
    <table>
    {% for group in groups %}
    <tr>
        <td>{{ group.pk }}</td>
        <td><a href="detail/{{ group.pk }}/"> {{ group.group_name }}</a></td>
        <td>{{ group.group_description }}</td>
        <td>{{ group.group_start_date }}</td>
        <td><a href="update/{{ group.pk }}/">Edit</a></td>
    </tr>
     {% endfor %}
    </table>
</body>
</html>
