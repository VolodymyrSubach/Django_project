{% extends 'base.html' %}

{% block title %}
Update group
{% endblock %}

{% block content %}
    <form method="post">
        {%  csrf_token %}
        <table>
            {{ form.as_table }}
        </table><br>
        <input type="submit" class="btn btn-outline-primary btn-sm" value="Create">
        <a class="btn btn-outline-secondary btn-sm" href="{% url 'group:list' %}">Cancel</a>
    </form>
{% endblock %}
