{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}
Update group
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <form method="post">
                {%  csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-outline-primary btn-sm" value="Update">
                <a class="btn btn-outline-secondary btn-sm" href="{% url 'group:list' %}">Cancel</a>
            </form>
        </div>
            <div class="col-3"></div>
                {% with objects_list=group.students.all group_on=False %}
                    {% include 'includes/students_tab.html' %}
                {% endwith %}

    </div>
{% endblock %}
