{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <p><a href="{% url 'teacher:update' teacher.pk %}"> {{ teacher.first_name }}</a></p>
    <p>{{ teacher.last_name }}</p>
    <p>{{ teacher.email }}</p>
    <p>{{ teacher.birthday }}</p>
    <p>{{ teacher.phone }}</p>
    <p>{{ teacher.subject }}</p>
    <a href="{% url 'teacher:list' %}">Back to list</a>

{% endblock %}
