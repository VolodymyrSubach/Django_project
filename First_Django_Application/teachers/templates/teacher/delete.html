{% extends 'base.html' %}

{% block title %}
Delete teacher
{% endblock %}

{% block content %}
    <form method="post">
    {%  csrf_token %}
    <div class="card">
        <h5 class="card-header">Removal</h5>
    <div class="card-body">
    <p class="card-text">Do you want to remove teacher {{ teacher.first_name }} {{ teacher.last_name }}?</p>
    <input type="submit" class="btn btn-danger btn-sm" value="Agree">
    <a class="btn btn-outline-secondary btn-sm" href="{% url 'teacher:list' %}">Cancel</a>
  </div>
</div>
</form>
{% endblock %}
