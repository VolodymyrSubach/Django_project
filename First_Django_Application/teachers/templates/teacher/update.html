{% extends 'base.html' %}

{% block title %}
Update teacher
{% endblock %}

{% block content %}
    <form method="post">
        {%  csrf_token %}
        <table>
            {{ form.as_table }}
        </table><br>
        <input type="submit" class="btn btn-outline-primary btn-sm" value="Update">
        <a class="btn btn-outline-secondary btn-sm" href="{% url 'teacher:list' %}">Cancel</a>
    </form>
{% endblock %}
