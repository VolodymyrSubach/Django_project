<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LMS - {{ title }}</title>
</head>
<body>
    <form method='GET'>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="first_name" value="John"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="last_name" value="Doe"><br><br>
        <input type="submit" value="Submit">
    </form>
    <a href="create/">Create new student</a>
    <br><br>
    <table>
    {% for student in students %}
    <tr>
        <td>{{ student.pk }}</td>
        <td><a href="detail/{{ student.pk }}/"> {{ student.first_name }}</a></td>
        <td>{{ student.last_name }}</td>
        <td><a href="update/{{ student.pk }}/">Edit</a></td>
    </tr>
     {% endfor %}
    </table>
</body>
</html>
